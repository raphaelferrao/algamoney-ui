<div class="ui-g-12">
  <p-panel header="Contatos" >
    <div class="ui-g">
      <div class="ui-g-12">
        <button pButton label="Novo" icon="pi pi-plus" type="button"
          class="ui-button-secondary" (click)="prepararNovoContato()" >
        </button>
      </div>

      <div class="ui-g-12">
        <p-table [value]="contatos" [responsive]="true" >
          <ng-template pTemplate="header" >
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Telefone</th>
              <th class="col-acoes-header"></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-contato let-rowIndex="rowIndex">
            <tr>
              <td>{{ contato.nome }}</td>
              <td>{{ contato.email}}</td>
              <td>{{ contato.telefone }}</td>
              <td class="col-acoes">
                <button pButton icon="pi pi-pencil" type="button"
                  pTooltip="Editar" tooltipPosition="top"
                  (click)="prepararEditarContato(contato, rowIndex)"></button>

                <button pButton icon="pi pi-trash" type="button"
                  pTooltip="Excluir" tooltipPosition="top"
                  (click)="removerContato(rowIndex)" ></button>
              </td>
            </tr>
          </ng-template >

          <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="4">
                  Nenhum contato cadastrado.
                </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-panel>
</div>

<app-pessoa-contato-cadastro
  [exibindoFormularioContato]="exibirFormularioContato"
  [contato]="contato" [contatoIndex]="contatoIndex"
  (changeContatoEvent)="receiveContato($event)"
  (changeExibirFormularioContatoEvent)="receiveExibirFormularioContato($event)" >
</app-pessoa-contato-cadastro >
