<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{ editando ? 'Edição de': 'Novo' }} Pessoa</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome"
          [(ngModel)]="pessoa.nome" #nome="ngModel"
          required minlength="5" >

        <app-message [control]="nome" error="required"
          text="Informe um nome!"></app-message>
        <app-message [control]="nome" error="minlength"
          text="Mínimo de {{nome.errors?.minlength?.requiredLength}} caracteres."></app-message>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro"
          [(ngModel)]="pessoa.endereco.logradouro" #logradouro="ngModel"
          required >

        <app-message [control]="logradouro" error="required"
          text="Informe um logradouro!"></app-message>
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Número</label>
        <input pInputText type="text" name="numero"
          [(ngModel)]="pessoa.endereco.numero" #numero="ngModel"
          required >

        <app-message [control]="numero" error="required"
          text="Informe um numero!"></app-message>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Complemento</label>
        <input pInputText type="text" name="complemento"
          [(ngModel)]="pessoa.endereco.complemento" #complemento="ngModel">
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Bairro</label>
        <input pInputText type="text" name="bairro"
          [(ngModel)]="pessoa.endereco.bairro" #bairro="ngModel"
          required >
        <app-message [control]="bairro" error="required"
          text="Informe um bairro!"></app-message>
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>CEP</label>
        <p-inputMask mask="99999-999" name="cep"
          [(ngModel)]="pessoa.endereco.cep" #cep="ngModel"
          required ></p-inputMask>
        <app-message [control]="cep" error="required"
          text="Informe um cep!"></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade"
          [(ngModel)]="pessoa.endereco.cidade" #cidade="ngModel"
          required >
        <app-message [control]="cidade" error="required"
          text="Informe uma cidade!"></app-message>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Estado</label>
        <input pInputText type="text" name="estado"
          [(ngModel)]="pessoa.endereco.siglaUf" #estado="ngModel"
          required minlength="2" maxlength="2" >

        <app-message [control]="estado" error="required"
          text="Informe um estado!"></app-message>
        <app-message [control]="estado" error="minlength"
          text="Mínimo de {{estado.errors?.minlength?.requiredLength}} caracteres."></app-message>
        <app-message [control]="estado" error="minlength"
          text="Máximo de {{estado.errors?.maxlength?.requiredLength}} caracteres."></app-message>
      </div>

      <app-pessoa-contato [pessoa]="pessoa"
        (exibirFormularioContato)="receiveExibirFormularioContato($event)" >

      </app-pessoa-contato>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" class="botaoApp" [disabled]="f.invalid || salvando" >
          <span [hidden]="!salvando">
            <i class="pi pi-spinner pi-spin"></i>
          </span>
        </button>

        <button pButton type="button" label="Novo"
          class="botaoApp ui-button-info" [disabled]="salvando"
          (click)="novo(f)" ></button>

        <a routerLink="/pessoas">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>

<p-dialog header="Novo Contato" [(visible)]="exibindoFormularioContato" modal="modal">

</p-dialog>
