<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label for="descricao">Nome</label>
      <input type="text" name="nome" id="nome" pInputText />
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <app-pessoas-grid [pessoas]="pessoas" ></app-pessoas-grid>
    </div>

    <div class="ui-g-12">
      <button pButton label="Nova Pessoa" ></button>
    </div>
  </div>
</div>
